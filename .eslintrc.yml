root: true

parser: babel-eslint

plugins:
  - import

extends:
  - eslint:recommended

rules:
  ### Possible Errors
  comma-dangle:
    - 2
    - always-multiline

  ### Best Practices
  array-callback-return: 2
  consistent-return: 2
  curly: 2
  dot-location:
    - 2
    - property
  dot-notation: 2
  eqeqeq: 2
  no-alert: 2
  no-caller: 2
  no-case-declarations: 2
  no-empty-function: 2
  no-empty-pattern: 2
  no-eq-null: 2
  no-eval: 2
  no-extend-native: 2
  no-extra-bind: 2
  no-fallthrough: 2
  no-implicit-coercion: 2
  no-implicit-globals: 2
  no-implied-eval: 2
  no-invalid-this: 2
  no-labels: 2
  no-lone-blocks: 2
  no-loop-func: 2
  no-multi-spaces: 2
  no-multi-str: 2
  no-native-reassign: 2
  no-new: 2
  no-new-func: 2
  no-new-wrappers: 2
  no-octal: 2
  no-octal-escape: 2
  no-param-reassign: 1
  no-process-env: 2
  no-proto: 2
  no-redeclare: 2
  no-return-assign: 2
  no-script-url: 2
  no-self-assign: 2
  no-self-compare: 2
  no-sequences: 2
  no-throw-literal: 2
  no-unmodified-loop-condition: 2
  no-unused-expressions: 2
  no-useless-call: 2
  no-useless-concat: 2
  no-with: 2
  radix: 2

  ### Variables
  no-catch-shadow: 2
  no-delete-var: 2
  no-shadow: 1
  no-shadow-restricted-names: 2
  no-undef: 2
  no-undef-init: 2
  no-undefined: 2
  no-unused-vars: 2
  no-use-before-define: 2

  ### Stylistic Issues
  array-bracket-spacing: 2
  block-spacing: 2
  brace-style:
    - 2
    - 1tbs
    -
      allowSingleLine: false
  camelcase: 2
  comma-spacing: 2
  comma-style: 2
  computed-property-spacing: 2
  consistent-this: 2
  eol-last: 2
  func-style: 2
  indent:
    - 2
    - 2
    -
      SwitchCase: 1
  jsx-quotes: 2
  key-spacing: 2
  keyword-spacing: 2
  linebreak-style:
    - 2
    - unix
  max-len:
    - 2
    - 100
  new-parens: 2
  newline-per-chained-call: 2
  no-array-constructor: 2
  no-lonely-if: 2
  no-mixed-spaces-and-tabs: 2
  no-multiple-empty-lines: 2
  no-new-object: 2
  no-spaced-func: 2
  no-trailing-spaces: 2
  no-unneeded-ternary: 2
  no-whitespace-before-property: 2
  object-curly-spacing:
    - 2
    - always
  operator-assignment: 2
  operator-linebreak: 2
  padded-blocks:
    - 2
    - never
  quote-props:
    - 2
    - consistent-as-needed
  quotes:
    - 2
    - single
  semi:
    - 2
    - never
  space-before-blocks: 2
  space-before-function-paren:
    - 2
    - never
  space-in-parens: 2
  space-infix-ops:
    - 2
    -
      int32Hint: true
  space-unary-ops: 2
  spaced-comment: 2
  wrap-regex: 2

  ### ECMAScript 6
  arrow-body-style: 2
  arrow-parens:
    - 2
    - as-needed
  arrow-spacing: 2
  no-confusing-arrow:
    - 2
    -
      allowParens: true
  no-const-assign: 2
  no-var: 2
  object-shorthand: 2
  prefer-arrow-callback: 2
  prefer-const: 2
  prefer-rest-params: 2
  prefer-spread: 2
  prefer-template: 2
  template-curly-spacing: 2

  ### Plugin: eslint-plugin-import
  import/no-unresolved: 2
  import/named: 2
  import/default: 2
  import/namespace: 2
  import/export: 2
  import/no-commonjs: 2
  import/no-amd: 2
  import/imports-first: 2
  import/order:
    - 2
    -
      groups:
        - builtin
        - external
        - internal
        - parent
        - sibling
        - index
      newlines-between: always
  import/no-duplicates: 2

env:
  node: true
  es6: true
  mocha: true
